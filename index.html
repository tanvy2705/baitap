<body>
  <!-- HTML cho phần tài khoản và form đăng nhập/đăng ký -->
<div class="account-section">
  <button id="accountBtn" class="account-btn">Tài khoản</button>
</div>

<!-- Modal đăng nhập/đăng ký -->
<div id="accountModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    
    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks active" onclick="openTab(event, 'login')">Đăng nhập</button>
      <button class="tablinks" onclick="openTab(event, 'register')">Đăng ký</button>
    </div>
    
    <!-- Tab nội dung đăng nhập -->
    <div id="login" class="tabcontent active">
      <h3>Đăng nhập</h3>
      <div class="login-method">
        <div class="method-tabs">
          <button class="method-tab active" onclick="switchMethod(event, 'phone-login')">Số điện thoại</button>
          <button class="method-tab" onclick="switchMethod(event, 'email-login')">Gmail</button>
        </div>
        
        <!-- Form đăng nhập bằng SĐT -->
        <div id="phone-login" class="method-content active">
          <form>
            <div class="form-group">
              <label for="phone">Số điện thoại:</label>
              <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
              <label for="phone-password">Mật khẩu:</label>
              <input type="password" id="phone-password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="submit-btn">Đăng nhập</button>
          </form>
        </div>
        
        <!-- Form đăng nhập bằng Gmail -->
        <div id="email-login" class="method-content">
          <form>
            <div class="form-group">
              <label for="email">Gmail:</label>
              <input type="email" id="email" name="email" placeholder="Nhập địa chỉ Gmail" required>
            </div>
            <div class="form-group">
              <label for="email-password">Mật khẩu:</label>
              <input type="password" id="email-password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="submit-btn">Đăng nhập</button>
          </form>
        </div>
      </div>
      <div class="form-footer">
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
      </div>
    </div>
    
    <!-- Tab nội dung đăng ký -->
    <div id="register" class="tabcontent">
      <h3>Đăng ký tài khoản</h3>
      <div class="login-method">
        <div class="method-tabs">
          <button class="method-tab active" onclick="switchMethod(event, 'phone-register')">Số điện thoại</button>
          <button class="method-tab" onclick="switchMethod(event, 'email-register')">Gmail</button>
        </div>
        
        <!-- Form đăng ký bằng SĐT -->
        <div id="phone-register" class="method-content active">
          <form>
            <div class="form-group">
              <label for="reg-phone">Số điện thoại:</label>
              <input type="tel" id="reg-phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
              <label for="fullname-phone">Họ và tên:</label>
              <input type="text" id="fullname-phone" name="fullname" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
              <label for="reg-phone-password">Mật khẩu:</label>
              <input type="password" id="reg-phone-password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
              <label for="confirm-phone-password">Xác nhận mật khẩu:</label>
              <input type="password" id="confirm-phone-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit" class="submit-btn">Đăng ký</button>
          </form>
        </div>
        
        <!-- Form đăng ký bằng Gmail -->
        <div id="email-register" class="method-content">
          <form>
            <div class="form-group">
              <label for="reg-email">Gmail:</label>
              <input type="email" id="reg-email" name="email" placeholder="Nhập địa chỉ Gmail" required>
            </div>
            <div class="form-group">
              <label for="fullname-email">Họ và tên:</label>
              <input type="text" id="fullname-email" name="fullname" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
              <label for="reg-email-password">Mật khẩu:</label>
              <input type="password" id="reg-email-password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
              <label for="confirm-email-password">Xác nhận mật khẩu:</label>
              <input type="password" id="confirm-email-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit" class="submit-btn">Đăng ký</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
/* Phần tài khoản */
.account-section {
  position: absolute;
  top: 15px;
  right: 30px;
  z-index: 100;
}

.account-btn {
  background-color: #8B4513;
  color: #fff;
  border: none;
  padding: 8px 15px;
  border-radius: 4px;
  cursor: pointer;
  font-family: 'Arial', sans-serif;
  font-size: 14px;
  transition: background-color 0.3s;
}

.account-btn:hover {
  background-color: #703600;
}

/* Modal (Background) */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

/* Modal Content */
.modal-content {
  background-color: #fff9e6;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #e0d5b3;
  width: 400px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* The Close Button */
.close {
  color: #8B4513;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: #5d2f0d;
  text-decoration: none;
}

/* Tab styles */
.tab {
  overflow: hidden;
  border-bottom: 1px solid #e0d5b3;
  margin-bottom: 20px;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 10px 16px;
  font-size: 16px;
  color: #8B4513;
  transition: 0.3s;
  font-weight: 500;
}

.tab button:hover {
  background-color: #f5e8c7;
}

.tab button.active {
  border-bottom: 2px solid #8B4513;
  font-weight: bold;
}

/* Tabcontent styles */
.tabcontent {
  display: none;
  padding: 6px 12px;
  animation: fadeEffect 1s;
}

.tabcontent.active {
  display: block;
}

/* Method tabs */
.method-tabs {
  display: flex;
  margin-bottom: 15px;
  border-bottom: 1px solid #e0d5b3;
}

.method-tab {
  padding: 8px 15px;
  background: none;
  border: none;
  cursor: pointer;
  color: #8B4513;
  font-size: 14px;
  transition: all 0.3s;
}

.method-tab.active {
  font-weight: bold;
  border-bottom: 2px solid #8B4513;
}

.method-tab:hover {
  background-color: #f5e8c7;
}

/* Method content */
.method-content {
  display: none;
}

.method-content.active {
  display: block;
}

/* Form styles */
.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  color: #5d2f0d;
  font-weight: bold;
  font-size: 14px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #e0d5b3;
  border-radius: 4px;
  font-size: 14px;
  color: #333;
  background-color: #fff;
}

.form-group input:focus {
  border-color: #8B4513;
  outline: none;
}

.submit-btn {
  width: 100%;
  background-color: #8B4513;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
  transition: background-color 0.3s;
}

.submit-btn:hover {
  background-color: #703600;
}

.form-footer {
  margin-top: 15px;
  text-align: right;
}

.forgot-password {
  color: #8B4513;
  text-decoration: none;
  font-size: 14px;
}

.forgot-password:hover {
  text-decoration: underline;
}

/* Animation */
@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

h3 {
  color: #8B4513;
  margin-top: 0;
  margin-bottom: 20px;
  font-size: 18px;
  text-align: center;
}
</style>

<script>
// JavaScript để điều khiển modal và tabs
document.addEventListener('DOMContentLoaded', function() {
  // Lấy modal
  var modal = document.getElementById("accountModal");
  
  // Lấy button mở modal
  var btn = document.getElementById("accountBtn");
  
  // Lấy phần tử <span> đóng modal
  var span = document.getElementsByClassName("close")[0];
  
  // Khi người dùng click vào button, mở modal
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  // Khi người dùng click vào <span> (x), đóng modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // Khi người dùng click bất kỳ đâu bên ngoài modal, đóng nó
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
});

// Chức năng chuyển tab
function openTab(evt, tabName) {
  // Khai báo biến
  var i, tabcontent, tablinks;
  
  // Ẩn tất cả các tab content
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].classList.remove("active");
  }
  
  // Xóa class "active" khỏi tất cả tablinks
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].classList.remove("active");
  }
  
  // Hiển thị tab hiện tại và thêm class "active" cho button đã mở tab
  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}

// Chức năng chuyển phương thức đăng nhập/đăng ký
function switchMethod(evt, methodName) {
  // Khai báo biến
  var i, methodContent, methodTab;
  
  // Ẩn tất cả nội dung phương thức
  methodContent = document.getElementsByClassName("method-content");
  for (i = 0; i < methodContent.length; i++) {
    methodContent[i].classList.remove("active");
  }
  
  // Xóa class "active" khỏi tất cả các tab phương thức
  methodTab = document.getElementsByClassName("method-tab");
  for (i = 0; i < methodTab.length; i++) {
    methodTab[i].classList.remove("active");
  }
  
  // Hiển thị phương thức hiện tại và thêm class "active" vào button đã nhấn
  document.getElementById(methodName).classList.add("active");
  evt.currentTarget.classList.add("active");
}

// Mặc định mở tab đăng nhập khi trang được tải
document.addEventListener('DOMContentLoaded', function() {
  // Lấy phần tử đầu tiên với class="tablinks" và click vào nó
  document.getElementsByClassName("tablinks")[0].click();
});
</script>
